services:
  db:
    image: pgvector/pgvector:pg16
    container_name: copyright-detector-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: copyright_detector
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: copyright-detector-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/copyright_detector
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./copyrighted-content:/app/copyrighted-content
      - ./test-uploads:/app/test-uploads

volumes:
  pgdata:
